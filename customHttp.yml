customHeaders:
  - pattern: '**/*.ttf'
    headers:
      - key: 'Content-Type'
        value: 'font/ttf'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.woff'
    headers:
      - key: 'Content-Type'
        value: 'font/woff'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.woff2'
    headers:
      - key: 'Content-Type'
        value: 'font/woff2'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.otf'
    headers:
      - key: 'Content-Type'
        value: 'font/otf'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
